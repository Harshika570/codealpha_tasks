<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Beautiful Flower Image Gallery</title>

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css>

<style>
  /* Reset and base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #f8e1f4, #d5f0f0);
    color: #333;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
  }
  h1 {
    text-align: center;
    margin: 15px 0 10px 0;
    font-weight: 700;
    color: #444;
  }

  /* Container */
  .gallery-container {
    max-width: 350px;
    height: 600px;
    background: white;
    margin: 20px auto;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Collections navigation */
  .collections-nav {
    display: flex;
    justify-content: center;
    background: #a25ddc;
    border-radius: 12px 12px 0 0;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }
  .collections-nav button {
    flex: 1 0 auto;
    background: transparent;
    border: none;
    color: #eee;
    padding: 12px 10px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    white-space: nowrap;
  }
  .collections-nav button:hover,
  .collections-nav button.active {
    background: #7b3ebd;
    color: #fff;
  }

  /* Gallery main content */
  .gallery-main {
    position: relative;
    flex-grow: 1;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Main image display */
  .main-image {
    max-height: 380px;
    max-width: 100%;
    border-radius: 10px;
    object-fit: cover;
    box-shadow: 0 4px 18px rgba(0,0,0,0.2);
    user-select: none;
    -webkit-user-drag: none;
  }

  /* Navigation arrows */
  .nav-arrows {
    position: absolute;
    top: 50%;
    width: 100%;
    pointer-events: none;
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
    padding: 0 10px;
  }
  .nav-arrows button {
    pointer-events: all;
    background: rgba(0,0,0,0.3);
    border: none;
    color: white;
    font-size: 1.8rem;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .nav-arrows button:hover {
    background: #7b3ebd;
  }

  /* Thumbnail strip */
  .thumbnail-strip {
    display: flex;
    justify-content: center;
    background: #f5f5f5;
    padding: 8px 6px;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    border-radius: 0 0 12px 12px;
  }
  .thumbnail-strip img {
    width: 60px;
    height: 40px;
    object-fit: cover;
    border-radius: 6px;
    margin: 0 5px;
    cursor: pointer;
    filter: brightness(0.85);
    transition: filter 0.25s ease, transform 0.25s ease;
    user-select: none;
    -webkit-user-drag: none;
    border: 2px solid transparent;
  }
  .thumbnail-strip img:hover,
  .thumbnail-strip img.active-thumb {
    filter: brightness(1);
    border-color: #7b3ebd;
    transform: scale(1.05);
  }

  /* Responsive fixes for smaller heights */
  @media (max-height: 600px) {
    .main-image {
      max-height: 320px;
    }
    .thumbnail-strip img {
      width: 55px;
      height: 37px;
      margin: 0 4px;
    }
  }

  @media (max-width: 350px) {
    .collections-nav button {
      font-size: 0.8rem;
      padding: 10px 7px;
    }
    .nav-arrows button {
      width: 34px;
      height: 34px;
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <h1>Flower Image Gallery</h1>
  <div class="gallery-container" role="region" aria-label="Flower image gallery">
    <nav class="collections-nav" role="tablist" aria-label="Flower collections">
      <!-- Buttons for collections dynamically populated by JS -->
    </nav>
    <div class="gallery-main">
      <button class="nav-arrows prev" aria-label="Previous image">&#8249;</button>
      <img src="" alt="Flower image" class="main-image" tabindex="0" />
      <button class="nav-arrows next" aria-label="Next image">&#8250;</button>
    </div>
    <div class="thumbnail-strip" aria-label="Image thumbnails">
      <!-- Thumbnails dynamically populated by JS -->
    </div>
  </div>

<script>
  // Data: Flower collections with image URLs and alt texts (pexels images)
  const collections = {
    "Roses": [
      { url: "https://tse3.mm.bing.net/th?id=OIP.TtYVjDuncYVIGhBTsxLZbgHaE8&pid=Api&P=0&h=180", alt: "Pink rose closeup" },
      { url: "http://entertainmentmesh.com/wp-content/uploads/2016/01/deep-red-rose.jpg ", alt: "Red rose macro" },
      { url: " https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/pink-rose-with-dew-drops-lilia-d.jpg", alt: "Pink rose with dew" },
      { url: "https://tse3.mm.bing.net/th?id=OIP.-fWIbbkOlp4WWokcvcpkVwHaEK&pid=Api&P=0&h=180 ", alt: "Red rose with petals" }
    ],
    "Tulips": [
      { url: "https://gardentabs.com/wp-content/uploads/2019/10/Tulip-field-in-dutch-spring-scene-1024x830.jpg ", alt: "Field of colorful tulips" },
      { url: "https://thumbs.dreamstime.com/z/row-pink-tulips-dutch-flower-field-rows-spring-39849964.jpg ", alt: "Row of pink tulips" },
      { url: " https://media.gettyimages.com/id/1487297421/photo/row-of-pink-tulips.jpg?s=1024x1024&w=gi&k=20&c=zHHKnP7Ev3_iQeIRTANiRFl7WXGl-Kp61YpeJbGowgU=", alt: "Pink tulip closeup" },
      { url: "https://thumbs.dreamstime.com/z/row-red-tulips-picture-showing-tulip-keukenhof-netherlands-photo-taken-april-92336540.jpg ", alt: "Red tulip with sunlight" },
    ],
    "Sunflowers": [
      { url: "https://tse2.mm.bing.net/th?id=OIP.UOgNEgjfwyARB1OrBjbMhAHaEo&pid=Api&P=0&h=180 ", alt: "Closeup of sunflower with bee" },
      { url: " https://tse4.mm.bing.net/th?id=OIP.xFxUgIeyUZEnglH-3s4qawHaFj&pid=Api&P=0&h=180", alt: "Sunflower field in sunlight" },
      { url: "https://cdn.wallpapersafari.com/9/91/pmkLiv.jpg ", alt: "Single sunflower closeup" },
      { url: "https://wallpapercave.com/wp/wp2375039.jpg ", alt: "Sunflower with blue sky" }
    ]
  };

  // Initial states
  let currentCollection = Object.keys(collections)[0];
  let currentIndex = 0;

  // DOM references
  const collectionsNav = document.querySelector('.collections-nav');
  const mainImage = document.querySelector('.main-image');
  const thumbnailStrip = document.querySelector('.thumbnail-strip');
  const prevButton = document.querySelector('.nav-arrows.prev');
  const nextButton = document.querySelector('.nav-arrows.next');

  // Populate collection buttons
  function renderCollections() {
    collectionsNav.innerHTML = "";
    Object.keys(collections).forEach((name, index) => {
      const btn = document.createElement('button');
      btn.textContent = name;
      btn.setAttribute('role', 'tab');
      btn.setAttribute('aria-selected', 'false');
      btn.setAttribute('tabindex', '-1');
      if(name === currentCollection) {
        btn.classList.add('active');
        btn.setAttribute('aria-selected', 'true');
        btn.removeAttribute('tabindex');
      }
      btn.addEventListener('click', () => {
        if(currentCollection !== name) {
          currentCollection = name;
          currentIndex = 0;
          updateGallery();
          updateCollectionsNav();
        }
      });
      collectionsNav.appendChild(btn);
    });
  }

  // Update collections nav buttons active states
  function updateCollectionsNav() {
    const buttons = collectionsNav.querySelectorAll('button');
    buttons.forEach(btn => {
      const isActive = btn.textContent === currentCollection;
      btn.classList.toggle('active', isActive);
      btn.setAttribute('aria-selected', isActive ? 'true' : 'false');
      if(isActive) {
        btn.removeAttribute('tabindex');
        btn.focus();
      } else {
        btn.setAttribute('tabindex', '-1');
      }
    });
  }

  // Render main image and thumbnails for current collection and index
  function updateGallery() {
    const images = collections[currentCollection];
    if(!images || images.length === 0) {
      mainImage.src = "";
      mainImage.alt = "No images available";
      thumbnailStrip.innerHTML = "";
      return;
    }

    // Clamp currentIndex within bounds
    if(currentIndex < 0) currentIndex = images.length - 1;
    if(currentIndex >= images.length) currentIndex = 0;

    // Update main image
    const mainImgData = images[currentIndex];
    mainImage.src = mainImgData.url;
    mainImage.alt = mainImgData.alt;

    // Update thumbnails
    thumbnailStrip.innerHTML = "";
    images.forEach((imgData, idx) => {
      const thumb = document.createElement('img');
      thumb.src = imgData.url;
      thumb.alt = imgData.alt;
      thumb.classList.toggle('active-thumb', idx === currentIndex);
      thumb.tabIndex = 0;
      thumb.addEventListener('click', () => {
        currentIndex = idx;
        updateGallery();
      });
      thumb.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          currentIndex = idx;
          updateGallery();
        }
      });
      thumbnailStrip.appendChild(thumb);
    });
  }

  // Navigation functions
  function showPrev() {
    currentIndex--;
    updateGallery();
  }
  function showNext() {
    currentIndex++;
    updateGallery();
  }

  // Keyboard navigation on main image
  mainImage.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') {
      showPrev();
    } else if(e.key === 'ArrowRight') {
      showNext();
    }
  });

  // Arrow button listeners
  prevButton.addEventListener('click', () => {
    showPrev();
  });
  nextButton.addEventListener('click', () => {
    showNext();
  });

  // Swipe support for mobile (touch)
  let touchStartX = null;
  let touchStartY = null;

  mainImage.addEventListener('touchstart', e => {
    if(e.touches.length === 1) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }
  });

  mainImage.addEventListener('touchend', e => {
    if(touchStartX === null || touchStartY === null) return;
    const touchEndX = e.changedTouches[0].clientX;
    const touchEndY = e.changedTouches[0].clientY;
    const diffX = touchEndX - touchStartX;
    const diffY = touchEndY - touchStartY;

    // Horizontal swipe threshold and vertical threshold to avoid vertical scroll triggering
    if(Math.abs(diffX) > 40 && Math.abs(diffX) > Math.abs(diffY)) {
      if(diffX > 0) {
        showPrev();
      } else {
        showNext();
      }
    }
    touchStartX = null;
    touchStartY = null;
  });

  // Initialize gallery
  renderCollections();
  updateGallery();
</script>
</body>
</html>
